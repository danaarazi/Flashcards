<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Flash Card Web App</title>

		<script src="flashCard.js"></script>
	</head>
	<body>
	<div class="container">
	  <header class="header" id="main">
			  <h4 class="logo">Flash Card App</h4>

	  <div class="spacer"> &nbsp;</div>
	  <div class="buttons">
	    <div class="thumbnail">
	      <button class="button" onclick="chooseYourOwnAdventure('./list.txt', 'order')">
			<h4 class="button_text">Ordered</h4>
          </button>
        </div>
	    <div class="thumbnail">
	      <button class="button" onclick="chooseYourOwnAdventure('./list.txt', 'random')">
<h4 class="button_text">Randomized</h4>
          </button>
        </div>
	    <div class="thumbnail">
	      <button class="button" onclick="chooseYourOwnAdventure('./list.txt', 'noRepeat')">
<h4 class="button_text">Non-repeating</h4>
          </button>
        </div>
      </div>
	  <div class="buttons">
				<div class="thumbnail"> 
				  <button class="button" onclick="chooseYourOwnAdventure('./list.txt', 'order', 'back')">
<h4 class="button_text">go back</h4>
				  </button>
				</div>
				<div class="thumbnail">
				  <button class="button" onclick="chooseYourOwnAdventure('./list.txt', 'random', 'back')">
<h4 class="button_text">go back</h4>
				  </button>
				</div>
				<div class="thumbnail">
				  <button class="button" onclick="chooseYourOwnAdventure('./list.txt', 'noRepeat', 'back')">
<h4 class="button_text">go back</h4>
				  </button>
				</div>
			</div>
			<footer>Content for New footer Tag Goes Here</footer>
	  </div>
