<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Flash Card Web App</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="flashCard.js"></script>
	</head>
	<body>
	<div class="container">
	  <header class="header" id="main">
			  <h4 class="logo">Flash Card App</h4>
			</header>
	  <section class="results">
			  <h1 id="demo">Click below to start</h1>
			</section>

	  <div class="spacer"> &nbsp;</div>
<div class="buttons">
    <div class="thumbnail">
	      <button class="button" onclick="chooseYourOwnAdventure('./list.txt', 'order')">
			<h4 class="button_text">Ordered</h4>
          </button>
        </div>
	    <div class="thumbnail">
	      <button class="button" onclick="chooseYourOwnAdventure('./list.txt', 'entireListTable')">
			<h4 class="button_text">List of Words</h4>
          </button>
        </div>
	    <div class="thumbnail">
	      <button class="button" onclick="chooseYourOwnAdventure('./list.txt', 'noRepeat')">
			<h4 class="button_text">Non-repeating</h4>
          </button>
        </div>
      </div>
	  <div class="buttons">
				<div class="thumbnail"> 
				  <button class="button" onclick="chooseYourOwnAdventure('','reviewList')">
				  <h4 class="button_text">Review List</h4>
				  </button>
				</div>
				<div class="thumbnail">
				  <button class="button" onclick="chooseYourOwnAdventure('','saveForLater')">
					<h4 class="button_text">save for later</h4>
				  </button>
				</div>
				<div class="thumbnail">
				  <button class="button" onclick="chooseYourOwnAdventure('','back')">
					<h4 class="button_text">go back</h4>
				  </button>
				</div>
			</div>
		<div class="spacer"> &nbsp;</div>

</div>
	</body>
</html>
